<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-3 offset-4 ">
        <form method="post" class="mt-5" th:action="@{/admin/saverendezvous}">
            <div class="form-outline mb-4">
                <label>DATE</label>
                <input id="date" class="form-control" type="text" name="date" th:value="${rendezvous.date}">
                <span  class="text-danger"  th:errors="${rendezvous.date}"></span>
            </div>
            <div class="form-outline mb-4">
                <label>rdv</label>
                <input  class="form-control" type="text" name="rdv" th:value="${rendezvous.rdv}">
                <span  class="text-danger"  th:errors="${rendezvous.rdv}"></span>
            </div>
            <div class="form-outline mb-4">
                <label>patient</label>
                <select class="form-control" id="ddlStateAdd" name="patient">
                    <option>-SELECT-</option>
                    <option th:each="patient : ${listPatient}"
                            th:value="${patient.id}"
                            th:text="${patient.nom}">
                    </option>
                </select>
            </div>
            <div class="form-outline mb-4">
                <label>medcin</label>
                <select class="form-control" id="ddlStateAdd2" name="medecin">
                    <option>-SELECT-</option>
                        <option th:each="m : ${listMedcins}"
                            th:value="${m.id}"
                            th:text="${m.nom}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>

</body>
</html>
