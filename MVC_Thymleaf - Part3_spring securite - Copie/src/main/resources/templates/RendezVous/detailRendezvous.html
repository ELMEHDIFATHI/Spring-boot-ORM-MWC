<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>

</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form method="get" th:action="@{/user/rendivouss}">
            <div>
                <label>id</label>
                <input  class="form-control" type="text" name="id" th:value="${rendezvous.id}" disabled>
                <span  class="text-danger"  th:errors="${rendezvous.id}"></span>

            </div>
            <div>
                <label>date</label>
                <input id="date" class="form-control" type="text" name="date" th:value="${rendezvous.date}" disabled>
                <span  class="text-danger"  th:errors="${rendezvous.date}"></span>
            </div>
            <div>
                <label>rdv</label>
                <input  class="form-control" type="text" name="rdv" th:value="${rendezvous.rdv}" disabled>
                <span  class="text-danger"  th:errors="${rendezvous.rdv}"></span>
            </div>

            <div>
                <label>patient</label>
                <input id="patient" class="form-control" type="text" name="patient" th:value="${rendezvous.patient.nom}" disabled>
                <span class="text-danger" th:errors="${rendezvous.patient.nom}"></span>
            </div>
            <div>
                <label>medcin</label>
                <input id="medcin" class="form-control" type="text" name="medcin" th:value="${rendezvous.medecin.nom}" disabled>
                <span class="text-danger" th:errors="${rendezvous.medecin.nom}"></span>
            </div>
            <button type="submit" class="btn btn-warning">exit</button>

        </form>
    </div>
</div>

</body>
</html>
