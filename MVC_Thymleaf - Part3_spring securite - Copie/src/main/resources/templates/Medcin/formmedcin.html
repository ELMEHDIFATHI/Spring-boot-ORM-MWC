<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-3 offset-4 ">
        <form method="post" class="mt-5" th:action="@{/admin/savemedcin}">
            <div class="form-outline mb-4">
                <label>email</label>
                <input id="email" class="form-control" type="email" name="email" th:value="${medcin.email}">
                <span  class="text-danger"  th:errors="${medcin.email}"></span>
            </div>
            <div class="form-outline mb-4">
                <label>nom</label>
                <input  class="form-control" type="text" name="nom" th:value="${medcin.nom}">
                <span  class="text-danger"  th:errors="${medcin.nom}"></span>
            </div>
            <div class="form-outline mb-4">
                <label >specialite</label>
                <input id="specialite" class="form-control" type="text" name="specialite" th:value="${medcin.specialite}">
                <span class="text-danger" th:errors="${medcin.specialite}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>

</body>
</html>
